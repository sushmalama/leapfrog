<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tollens Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/layout.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

</head>
<style>

</style>


<body>


    <div class="main">
        <div class="header">
            <div class="header-inner">
                <div class="wrapper">
                    <div class="items">
                        <ul>
                            <li><a href=#>HOME</a></li>
                            <li>ABOUT</li>
                            <li>SERVICES</li>
                            <li>PORTFOLIO</li>
                            <li>BLOG</li>
                            <li>FEATURES</li>
                            <li>CONTACT</li>
                        </ul>
                    </div>
                    <div class="logo">
                        <img src="images/logo.png" alt="Tollens">
                    </div>
                </div>
            </div>
        </div>

        <div class="header-outer">
            <div class="wrapper">
                <div class="home-aboutus">
                    <h2>Home / Features</h2>
                </div>
                <div class="about">
                    <h2>FEATURES</h2>
                </div>
            </div>
        </div>

        <div class="main-bg">
            <div class="wrapper">
                <div class="slide-image">
                    <img src="images/slideshow.png" alt="slides">


                    <div class="bottom">
                        <img src="images/bottom.png" alt="first-bottom">

                    </div>
                    <div class="bottom2">
                        <img src="images/bottom2.png" alt="second-bottom">
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="blog">
                    <div class="blog-image">

                        <img src="images/blog-img.png" class="blog">
                        <div class="bottom-1">
                            <img src="images/bottom.png" alt="first-bottom">

                        </div>
                        <div class="bottom-2">
                            <img src="images/bottom2.png" alt="second-bottom">
                        </div>
                    </div>

                    <div class="blog-small">
                        <div class="small">
                            <img src="images/blog-small.png" alt="small-blog">
                            <div class="bottom-1">
                                <img src="images/arrow.png" alt="first-bottom">

                            </div>
                            <div class="bottom-2">
                                <img src="images/arrow-1.png" alt="second-bottom">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



    </div>





</body>

</html>
